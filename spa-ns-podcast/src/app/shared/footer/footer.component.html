<footer class="ns-footer">
    <div class="container font-main">
        <div class="footer__content">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <div class="footer__content-left" >
                        <a class="ns-logo" href="/"><img
                            src="{{logo}}" alt="NicaSource">
                        </a>
                    </div>
                    <div>
                        <p class="footer-text pt-2">{{content}}</p>
                    </div>
                    <div>
                        <ul class="list--social">
                            <li><a class="facebook" href="{{facebook}}"><mat-icon>facebook</mat-icon></a></li>
                            <li><a class="linkedin" href="{{linkedin}}"><mat-icon>home</mat-icon></a></li>
                            <li><a class="instagram" href="{{instagram}}"><mat-icon>facebook</mat-icon></a></li>                            
                            <li><a class="skype" href="{{skype}}"><mat-icon>home</mat-icon></a></li>
                            
                        </ul>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <aside class="widget widget_footer">
                        <h4 class="widget-title">Pages</h4>
                        <ul class="list--link">
                            <li *ngFor="let page of pages;">
                                <a href="{{page.slug}}">{{page.title.rendered}}</a>
                            </li>
       
                        </ul>
                    </aside>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                    <aside class="widget widget_footer">
                        <h4 class="widget-title">Recent Episodes</h4>
                        <ul class="list--link">
                            <li *ngFor="let podcast of podcasts;">
                                <a href="#">{{podcast.title.rendered}}</a>
                            </li>
                        </ul>
                    </aside>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">

                    <aside class="widget widget_footer">
                        <h4 class="widget-title">Listen My Podcasts Also in</h4>
                        <ul class="list--link">
                            <li><a href="#"><img src="assets/img/ns-google-podcast.PNG" alt="google-podcast"></a></li>
                            <li><a href="#"><img src="assets/img/ns-apple-podcast.PNG" alt="apple-podcast"></a></li>
                            <li><a href="#"><img class="spotify" src="assets/img/ns-spotify.PNG" alt="spotify"></a></li>
                        </ul>
                    </aside>
                </div>

            </div>
        </div>
        <hr>
        <div class="footer__copyright">
            <p>Â© {{anio}} {{rights}}</p>
        </div>
    </div>
</footer>
