<div class="ns-gallery font-main mb-10">

    <div class="container">

        <div class="blog-main-title text-center">
            <h1>Our Gallery</h1>
        </div>
        <div class="gallery-content mb-20">

            <div class="row">
                <div
                *ngFor="let gallery of galleries"
                 class="pict-conatiner col-lg-3 col-md-4 col-6">
                    <a href="#!" data-toggle="modal" data-target="#pictureModal" (click)="pictureSelected(gallery.full_image_url, gallery.title)">
                        <img src="{{gallery.full_image_url}}" alt="{{gallery.title}}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="pictureModal" tabindex="-1" aria-labelledby="pictureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
    
        <img src="{{picture}}" alt="{{name}}">
  
      </div>
    </div>
  </div>
